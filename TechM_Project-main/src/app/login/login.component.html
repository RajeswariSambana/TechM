<h2>Login Page</h2>
<div style="text-align: left;">
    <button (click)="goToHome()">Back to Home</button>
</div>
<form #loginForm="ngForm">
  
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" required>
  
    <button [disabled]="!loginForm.form.valid" (click)="loginToMyAccount()">Login</button>
    <p>Don't have an account? <button (click)="createAccount()"style="float: right; width:120px ;">Create Account </button></p>
</form>
