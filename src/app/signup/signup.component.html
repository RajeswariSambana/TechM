<h2>Signup Page</h2>
<div style="text-align: left;">
  <button (click)="goToHome()">Back to Home</button>
</div>
<form #signupForm="ngForm">
  <label for="username">User Name:</label>
  <input type="text" id="username" placeholder="Enter your username" [(ngModel)]="username" name="username" required>

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
  
  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>

  <button [disabled]="!signupForm.form.valid" (click)="signUp()">Sign Up</button>
  <p>already have an account? <button (click)="login()">Login to My Account </button></p>
</form>
